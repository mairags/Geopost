<html>
    <style>
        .center-div {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        .tabelas-jogos {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .tabelas-jogos td, .tabelas-jogos th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .tabelas-jogos tr:nth-child(even){
            background-color: #f2f2f2;
        }

        .tabelas-jogos tr:hover {
            background-color: #ddd;
        }

        .tabelas-jogos th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #4CAF50;
            color: white;
        }

    </style>
    <head>
        <title>Campeonato de Futebol</title>

    </head>

            <br>
            <br>

</html>
